<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Preview{% endblock %}</title>
    <style>
        body { margin: 0; padding: 0; background: #f3f4f6; font-family: Arial, Helvetica, sans-serif; color: #111827; }
        .container { max-width: 850px; margin: 24px auto; padding: 0 16px; }
        .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); padding: 24px; }
        /* A4 page simulation */
        .page { width: 8.27in; background: #fff; margin: 24px auto; border: 1px solid #e5e7eb; box-shadow: 0 1px 2px rgba(0,0,0,0.06); }
        .page-content { padding: 0.75in; }
        .actions { text-align: center; margin-top: 24px; }
        .btn { display: inline-block; padding: 10px 16px; border-radius: 6px; text-decoration: none; font-weight: 600; border: 1px solid transparent; }
        .btn-primary { background: #4F46E5; color: #fff; border-color: #4F46E5; }
        .btn-primary:hover { background: #4338CA; border-color: #4338CA; }
        .btn-secondary { background: #6B7280; color: #fff; border-color: #6B7280; }
        .btn-secondary:hover { background: #4B5563; border-color: #4B5563; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
