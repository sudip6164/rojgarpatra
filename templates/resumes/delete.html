{% extends 'base.html' %}

{% block title %}Delete Resume - RojgarPatra{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Delete Resume</h2>
    
    <div class="text-center mb-6">
        <p class="text-gray-700 mb-2">Are you sure you want to delete this resume?</p>
        <p class="font-semibold text-gray-900">{{ resume.title }}</p>
        <p class="text-sm text-gray-600">This action cannot be undone.</p>
    </div>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex justify-between space-x-4">
            <a href="{% url 'resumes:detail' resume.id %}" 
               class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 text-center">
                Cancel
            </a>
            <button type="submit" 
                    class="flex-1 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">
                Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
